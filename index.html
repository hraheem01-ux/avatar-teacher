/** ===========================

function setMouth(openLevel){
  const y = 0.15 + openLevel * 1.0;

/** ===========================
 *  Fake Lip (fallback)
 * =========================== */
let fakeLipTimer = null;
let rafId = null;

function startFakeLip(){
  stopLip();
  let t = 0;
  fakeLipTimer = setInterval(() => {
    t += 1;
    const wave = (Math.sin(t/2.1) + 1) / 2;
    const jitter = (Math.random()*0.25);
    const level = Math.min(1, 0.25 + wave*0.95 + jitter*0.35);
    setMouth(level);
  }, 60);
}

function stopLip(){
  if(fakeLipTimer){ clearInterval(fakeLipTimer); fakeLipTimer = null; }
  if(rafId){ cancelAnimationFrame(rafId); rafId = null; }
  setMouth(0);
}

/** ===========================
 *  Pro Lip Sync (REAL audio)
 * =========================== */
let audioCtx = null, analyser = null, dataArr = null;
let lastAudioUrl = null;

async function playAudioWithLipSync(audioUrl){
  stopLip();
  statusEl.textContent = "ÿ™ÿ¥ÿ∫ŸäŸÑ ÿµŸàÿ™ + Lip-Sync...";

  if(lastAudioUrl && lastAudioUrl.startsWith("blob:")){
    try{ URL.revokeObjectURL(lastAudioUrl); }catch(e){}
  }
  lastAudioUrl = audioUrl;

  const audio = new Audio(audioUrl);
  audio.preload = "auto";

  audio.addEventListener("ended", () => {
    stopLip();
    statusEl.textContent = "ÿ¨ÿßŸáÿ≤";
  });

  audioCtx = audioCtx || new (window.AudioContext || window.webkitAudioContext)();
  if(audioCtx.state === "suspended"){
    try{ await audioCtx.resume(); }catch(e){}
  }

  const src = audioCtx.createMediaElementSource(audio);
  analyser = audioCtx.createAnalyser();
  analyser.fftSize = 1024;
  dataArr = new Uint8Array(analyser.frequencyBinCount);

  src.connect(analyser);
  analyser.connect(audioCtx.destination);

  const loop = () => {
    if(!analyser) return;
    analyser.getByteTimeDomainData(dataArr);

    let sum = 0;
    for(let i=0;i<dataArr.length;i++){
      const v = (dataArr[i] - 128) / 128;
      sum += Math.abs(v);
    }
    const avg = sum / dataArr.length;
   const level = Math.min(1, Math.max(0, (avg - 0.012) * 7.0));
    setMouth(level);

    rafId = requestAnimationFrame(loop);
  };

  try{
    await audio.play();
    loop();
  }catch(e){
    stopLip();
    statusEl.textContent = "ÿßÿ∂ÿ∫ÿ∑ ŸÖÿ±ÿ© ŸÑÿ™ŸÅÿπŸäŸÑ ÿßŸÑÿµŸàÿ™";
    toast("ÿßŸÑŸÖÿ™ÿµŸÅÿ≠ ŸÖŸÜÿπ ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿµŸàÿ™ ÿ™ŸÑŸÇÿßÿ¶ŸäŸãÿß. ÿßŸÜŸÇÿ± ÿØÿßÿÆŸÑ ÿßŸÑÿµŸÅÿ≠ÿ© ÿ´ŸÖ ÿ£ÿπÿØ ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ.");
    throw e;
  }
}

/** ===========================
 *  fallback: speechSynthesis
 * =========================== */
function pickArabicVoice(){
  const voices = speechSynthesis.getVoices() || [];
  const scored = voices.map(v => {
    const name = (v.name || "") + " " + (v.lang || "");
    let score = 0;
    if((v.lang||"").toLowerCase().startsWith("ar")) score += 5;
    for(const k of PREFERRED_VOICE_KEYWORDS){
      if(name.toLowerCase().includes(k.toLowerCase())) score += 1;
    }
    return {v, score};
  }).sort((a,b)=> b.score - a.score);
  return scored[0]?.v || voices[0] || null;
}

function speakText(text){
  if(!("speechSynthesis" in window)) return;

  speechSynthesis.cancel();

  const ut = new SpeechSynthesisUtterance(text);
  const voice = pickArabicVoice();
  if(voice) ut.voice = voice;
  ut.rate = 0.96;
  ut.pitch = 1.0;

  statusEl.textContent = "Ÿäÿ™ŸÉŸÑŸÖ...";
  startFakeLip();

  ut.onend = () => { statusEl.textContent = "ÿ¨ÿßŸáÿ≤"; stopLip(); };
  ut.onerror = () => { statusEl.textContent = "ŸÖÿ¥ŸÉŸÑÿ© ÿ®ÿßŸÑÿµŸàÿ™"; stopLip(); };

  speechSynthesis.speak(ut);
}

/** ===========================
 *  Mic Recognition
 * =========================== */
let recognizing = false;
let rec = null;

function initRec(){
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if(!SR) return null;

  const r = new SR();
  r.lang = "ar-SA";
  r.interimResults = true;
  r.continuous = false;

  r.onstart = () => {
    recognizing = true;
    micBtn.textContent = "‚èπ";
    statusEl.textContent = "Ÿäÿ≥ÿ™ŸÖÿπ...";
  };
  r.onend = () => {
    recognizing = false;
    micBtn.textContent = "üé§";
    statusEl.textContent = "ÿ¨ÿßŸáÿ≤";
  };
  r.onerror = () => {
    recognizing = false;
    micBtn.textContent = "üé§";
    statusEl.textContent = "ÿ™ÿπÿ∞ÿ± ÿßŸÑÿßÿ≥ÿ™ŸÖÿßÿπ";
  };
  r.onresult = (e) => {
    let finalText = "";
    let interim = "";
    for (let i = e.resultIndex; i < e.results.length; i++){
      const t = e.results[i][0].transcript;
      if(e.results[i].isFinal) finalText += t;
      else interim += t;
    }
    qEl.value = (finalText || interim).trim();
  };
  return r;
}
rec = initRec();

/** ===========================
 *  Base64 -> Blob URL
 * =========================== */
function base64ToBlobUrl(base64, mime){
  const bytes = Uint8Array.from(atob(base64), c => c.charCodeAt(0));
  const blob = new Blob([bytes], { type: mime || "audio/mpeg" });
  return URL.createObjectURL(blob);
}

/** ===========================
 *  getBotReply
 * =========================== */
async function getBotReply(question){
  const q = String(question || "").trim();
  if(!q) throw new Error("empty_question");

  const base = (BACKEND_ENDPOINT || "").trim();
  if(!base || base.includes("PUT_YOUR_APPS_SCRIPT_WEBAPP_EXEC_URL_HERE")){
    throw new Error("BACKEND_ENDPOINT not set. Put your Apps Script /exec URL.");
  }

  const fullUrl = base + (base.includes("?") ? "&" : "?") + "q=" + encodeURIComponent(q);
  console.log("Calling:", fullUrl);

  const res = await fetch(fullUrl, { method:"GET" });
  const ct = (res.headers.get("content-type") || "").toLowerCase();
  const txt = await res.text();

  if(ct.includes("text/html") || txt.trim().startsWith("<!doctype") || txt.trim().startsWith("<html")){
    throw new Error("Backend returned HTML not JSON. Check Apps Script Web App /exec and doGet logic.");
  }

  let out;
  try { out = JSON.parse(txt); }
  catch(e){ throw new Error("Invalid JSON from backend: " + txt.slice(0,120)); }

  if(out && out.ok === false){
    throw new Error(out.error || "Backend error");
  }

  let audioUrl = "";
  if(out && out.audioBase64){
    audioUrl = base64ToBlobUrl(out.audioBase64, out.audioMime);
  }

  return { text: out.text, audioUrl };
}

/** ===========================
 *  Send
 * =========================== */
async function handleSend(){
  const question = qEl.value.trim();
  if(!question) return;

  try{
    if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if(audioCtx.state === "suspended") await audioCtx.resume();
  }catch(e){}

  addMsg("me", question);
  qEl.value = "";
  statusEl.textContent = "ŸäŸÅŸÉÿ±...";

  try{
    const out = await getBotReply(question);
    const text = out?.text ? String(out.text) : "ŸÖÿß ÿπŸÜÿØŸä ÿ±ÿØ ÿßŸÑÿ¢ŸÜ.";
    addMsg("bot", text);

    if(autoSpeakEl.checked){
      if(proLipEl.checked && out.audioUrl){
        await playAudioWithLipSync(out.audioUrl);
      } else {
        speakText(text);
      }
    } else {
      statusEl.textContent = "ÿ¨ÿßŸáÿ≤";

    stopLip();
  }
}

micBtn.addEventListener("click", async ()=>{

// ÿ™ŸáŸäÿ¶ÿ© ÿ£ÿµŸàÿßÿ™ ÿßŸÑŸÖÿ™ÿµŸÅÿ≠
